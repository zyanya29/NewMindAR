<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      /* Evita gestos que ‚Äúroben‚Äù el tap (doble-tap zoom, etc.) */
      canvas, .a-canvas { touch-action: manipulation; }

      /* Overlay de instrucci√≥n */
      #hint {
        position: fixed;
        top: 12px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.6);
        color: #fff;
        padding: 8px 14px;
        border-radius: 9999px;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        font-size: 14px;
        letter-spacing: .2px;
        z-index: 9999;
        pointer-events: none; /* no bloquea el bot√≥n */
        box-shadow: 0 4px 16px rgba(0,0,0,.25);
        transition: opacity .4s ease;
      }
      #hint.fade { opacity: 0; }

      /* Bot√≥n flotante para intercambiar */
      #swapBtn {
        position: fixed;
        bottom: 16px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10000;
        padding: 12px 18px;
        border: 0;
        border-radius: 9999px;
        font-size: 15px;
        font-weight: 600;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: #0ea5e9; /* celeste */
        color: white;
        box-shadow: 0 8px 24px rgba(0,0,0,.2);
        cursor: pointer;
        touch-action: manipulation;
      }
      #swapBtn:disabled {
        opacity: .6;
        cursor: default;
      }
    </style>

    <script>
      // Intercambio por bot√≥n: usamos el atributo 'src' de <a-gltf-model>
      function getModelSrc(el) {
        return el.getAttribute('src') || el.getAttribute('gltf-model');
      }
      function setModelSrc(el, v) {
        // Establecemos ambos por robustez (algunos setups leen uno u otro)
        el.setAttribute('src', v);
        el.setAttribute('gltf-model', v);
      }

      function enableWhenReady() {
        const btn = document.getElementById('swapBtn');
        const a = document.getElementById('modelA');
        const b = document.getElementById('modelB');
        if (!btn || !a || !b) return;

        let loaded = 0;
        const markLoaded = () => {
          loaded++;
          if (loaded >= 2) btn.disabled = false;
        };

        // Si ya cargaron, habilita; si no, espera a 'model-loaded'
        if (a.hasLoaded) { loaded++; }
        else { a.addEventListener('model-loaded', markLoaded, { once: true }); }
        if (b.hasLoaded) { loaded++; }
        else { b.addEventListener('model-loaded', markLoaded, { once: true }); }

        if (loaded >= 2) btn.disabled = false;
      }

      function setupSwapButton() {
        const btn = document.getElementById('swapBtn');
        const hint = document.getElementById('hint');
        const a = document.getElementById('modelA');
        const b = document.getElementById('modelB');

        if (!btn || !a || !b) return;

        btn.addEventListener('click', () => {
          btn.disabled = true; // evita doble click r√°pido

          const aSrc = getModelSrc(a);
          const bSrc = getModelSrc(b);
          if (aSrc && bSrc) {
            setModelSrc(a, bSrc);
            setModelSrc(b, aSrc);
          }

          // Oculta el hint la primera vez
          if (hint && !hint.classList.contains('fade')) {
            hint.classList.add('fade');
            setTimeout(() => { hint.style.display = 'none'; }, 450);
          }

          // Re-habilita un poco despu√©s para no saturar
          setTimeout(() => { btn.disabled = false; }, 300);
        });
      }

      document.addEventListener('DOMContentLoaded', () => {
        setupSwapButton();
      });
      window.addEventListener('load', () => {
        // Cuando todo carg√≥, habilitamos el bot√≥n al tener ambos modelos listos
        enableWhenReady();
      });
    </script>
  </head>
  <body>
    <!-- Texto de UI -->
    <div id="hint">Presiona el bot√≥n para intercambiar los modelos</div>
    <!-- Bot√≥n global (funciona en m√≥vil y desktop) -->
    <button id="swapBtn" aria-label="Intercambiar modelos" disabled>üîÅ Intercambiar modelos</button>

    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 2"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <a-assets>
        <a-asset-item id="clockModel" src="./clock.glb"></a-asset-item>
        <a-asset-item id="crownModel" src="./kings_crown.glb"></a-asset-item>
      </a-assets>

      <!-- C√°mara simple (sin cursor/raycaster) -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Target 0 -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          id="modelA"
          rotation="0 0 0"
          position="0 -0.25 0"
          scale="2.00 2.00 2.00"
          src="#crownModel"
          animation-mixer>
        </a-gltf-model>
      </a-entity>

      <!-- Target 1 -->
      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model
          id="modelB"
          rotation="0 0 0"
          position="0 -0.25 0"
          scale="0.15 0.15 0.15"
          src="#clockModel"
          animation-mixer>
        </a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
