<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      /* Overlay de instrucción */
      #hint {
        position: fixed;
        top: 12px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.6);
        color: #fff;
        padding: 8px 14px;
        border-radius: 9999px;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        font-size: 14px;
        letter-spacing: .2px;
        z-index: 9999;
        pointer-events: none; /* no bloquea toques/clicks del AR */
        box-shadow: 0 4px 16px rgba(0,0,0,.25);
        transition: opacity .4s ease;
      }
      #hint.fade { opacity: 0; }
    </style>

    <script>
      // Componente: al hacer click, intercambia el valor del componente 'gltf-model'
      AFRAME.registerComponent('swap-on-click', {
        schema: { other: { type: 'selector' } },
        init: function () {
          const swap = () => {
            const other = this.data.other;
            if (!other) return;

            // En A-Frame 1.5 devuelve una STRING (#assetId o URL)
            const mySrc    = this.el.getAttribute('gltf-model') || this.el.getAttribute('src');
            const otherSrc = other.getAttribute('gltf-model')   || other.getAttribute('src');
            if (!mySrc || !otherSrc) return;

            // Intercambiar fuentes GLTF
            this.el.setAttribute('gltf-model', otherSrc);
            other.setAttribute('gltf-model', mySrc);

            // Ocultar la ayuda de UI tras el primer intercambio
            const hint = document.getElementById('hint');
            if (hint && !hint.classList.contains('fade')) {
              hint.classList.add('fade');
              setTimeout(() => { hint.style.display = 'none'; }, 450);
            }
          };

          // Usa el evento 'click' (manejado por cursor/raycaster)
          this.el.addEventListener('click', swap);
        }
      });

      // (Opcional) ejemplo de hook de MindAR
      document.addEventListener('DOMContentLoaded', () => {
        const scene = document.querySelector('a-scene');
        if (!scene) return;
        // scene.addEventListener('targetFound', () => { /* ... */ });
      });
    </script>
  </head>
  <body>
    <!-- Texto de UI -->
    <div id="hint">Toca o haz clic en un modelo para intercambiar posiciones</div>

    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 2"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <a-assets>
        <a-asset-item id="clockModel" src="./clock.glb"></a-asset-item>
        <a-asset-item id="crownModel" src="./kings_crown.glb"></a-asset-item>
      </a-assets>

      <!-- Cámara + cursor/raycaster para clicks (mouse/touch) -->
      <a-camera position="0 0 0" look-controls="enabled: false">
        <a-entity
          cursor="rayOrigin: mouse; fuse: false"
          raycaster="objects: .clickable, [gltf-model]; far: 100; interval: 0">
        </a-entity>
      </a-camera>

      <!-- Target 0 -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          id="modelA"
          class="clickable"
          rotation="0 0 0"
          position="0 -0.25 0"
          scale="2.00 2.00 2.00"  
          src="#crownModel"
          animation-mixer
          swap-on-click="other: #modelB">
        </a-gltf-model>
      </a-entity>

      <!-- Target 1 -->
      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model
          id="modelB"
          class="clickable"
          rotation="0 0 0"
          position="0 -0.25 0"
          scale="0.15 0.15 0.15" 
          src="#clockModel"
          animation-mixer
          swap-on-click="other: #modelA">
        </a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
