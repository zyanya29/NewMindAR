<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      canvas, .a-canvas { touch-action: manipulation; }

      /* Hint / ayuda */
      #hint {
        position: fixed; top: 12px; left: 50%; transform: translateX(-50%);
        background: rgba(0,0,0,0.6); color:#fff; padding: 8px 14px; border-radius: 9999px;
        font: 14px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        z-index: 9999; pointer-events: none; box-shadow: 0 4px 16px rgba(0,0,0,.25);
        transition: opacity .4s ease;
      }
      #hint.fade { opacity: 0; }

      /* Bot√≥n flotante */
      #swapBtn {
        position: fixed; bottom: 16px; left: 50%; transform: translateX(-50%);
        z-index: 10000; padding: 12px 18px; border: 0; border-radius: 9999px;
        font: 600 15px system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: #0ea5e9; color: white; box-shadow: 0 8px 24px rgba(0,0,0,.2);
        cursor: pointer; touch-action: manipulation;
      }
      #swapBtn:disabled { opacity: .6; cursor: default; }
    </style>

    <script>
      // --- LISTAS DE MODELOS (2 por target) ‚Üí usa los IDs definidos en <a-assets> ---
      const modelsT0 = ['#t0_m1', '#t0_m2']; // TargetIndex 0: modelo 1 y 2
      const modelsT1 = ['#t1_m1', '#t1_m2']; // TargetIndex 1: modelo 1 y 2
      // -----------------------------------------------------------------------------

      let idx0 = 0, idx1 = 0; // √≠ndices actuales en cada target

      function setModelSrc(el, assetId) {
        // Por robustez, seteamos ambos atributos aceptados por <a-gltf-model>
        el.setAttribute('src', assetId);
        el.setAttribute('gltf-model', assetId);
      }

      function popAnimFor(el) {
        // Crea/ajusta una animaci√≥n de "pop" acorde a la escala actual
        const sc = el.getAttribute('scale') || {x:0.20, y:0.20, z:0.20};
        const sx = sc.x ?? sc, sy = sc.y ?? sc, sz = sc.z ?? sc;
        el.setAttribute('animation__pop', `property: scale; startEvents: pop; from: 0 0 0; to: ${sx} ${sy} ${sz}; dur: 380; easing: easeOutBack`);
      }

      function enableWhenReady() {
        const btn = document.getElementById('swapBtn');
        const a = document.getElementById('modelA');
        const b = document.getElementById('modelB');
        if (!btn || !a || !b) return;
        let loaded = 0;
        const mark = () => { loaded++; if (loaded >= 2) btn.disabled = false; };

        if (a.hasLoaded) loaded++; else a.addEventListener('model-loaded', mark, { once: true });
        if (b.hasLoaded) loaded++; else b.addEventListener('model-loaded', mark, { once: true });
        if (loaded >= 2) btn.disabled = false;
      }

      function setupSwap() {
        const btn = document.getElementById('swapBtn');
        const hint = document.getElementById('hint');
        const mA = document.getElementById('modelA'); // target 0
        const mB = document.getElementById('modelB'); // target 1

        // Preparar animaci√≥n "pop"
        popAnimFor(mA);
        popAnimFor(mB);

        // Habilitar bot√≥n cuando los modelos iniciales ya cargaron
        enableWhenReady();

        btn.addEventListener('click', () => {
          btn.disabled = true;

          // Avanza al "otro" modelo disponible en cada target (toggle 0‚Üî1)
          idx0 = 1 - idx0;
          idx1 = 1 - idx1;

          setModelSrc(mA, modelsT0[idx0]);
          setModelSrc(mB, modelsT1[idx1]);

          // Feedback visual
          mA.emit('pop');
          mB.emit('pop');

          // Ocultar hint en el primer uso
          if (hint && !hint.classList.contains('fade')) {
            hint.classList.add('fade');
            setTimeout(() => { hint.style.display = 'none'; }, 450);
          }

          setTimeout(() => { btn.disabled = false; }, 220);
        });
      }

      document.addEventListener('DOMContentLoaded', setupSwap);
    </script>
  </head>
  <body>
    <!-- Texto de UI -->
    <div id="hint">Presiona el bot√≥n para cambiar el modelo de cada marcador</div>
    <!-- Bot√≥n global -->
    <button id="swapBtn" disabled>üîÅ Cambiar modelos</button>

    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 2"
      color-space="sRGB"
      renderer="colorManagement: true; physicallyCorrectLights: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <a-assets>
        <!-- üîÅüîÅüîÅ REEMPLAZA AQU√ç LAS RUTAS DE TUS MODELOS üîÅüîÅüîÅ -->
        <!-- TARGET 0 (dos modelos): pon aqu√≠ los GLB/GLTF del target 0 -->
        <a-asset-item id="t0_m1" src="./ball.glb"></a-asset-item> <!-- ‚Üê URL del modelo 1 de T0 -->
        <a-asset-item id="t0_m2" src="./ojo.glb"></a-asset-item> <!-- ‚Üê URL del modelo 2 de T0 -->

        <!-- TARGET 1 (dos modelos): pon aqu√≠ los GLB/GLTF del target 1 -->
        <a-asset-item id="t1_m1" src="./chair.glb"></a-asset-item> <!-- ‚Üê URL del modelo 1 de T1 -->
        <a-asset-item id="t1_m2" src="./trono.glb"></a-asset-item> <!-- ‚Üê URL del modelo 2 de T1 -->
      </a-assets>

      <!-- C√°mara simple -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Target 0 -->
      <a-entity id="target0" mindar-image-target="targetIndex: 0">
        <a-gltf-model
          id="modelA"
          position="0 -0.25 0"
          scale="0.20 0.20 0.20"
          src="#t0_m1"       
          animation-mixer>
        </a-gltf-model>
      </a-entity>

      <!-- Target 1 -->
      <a-entity id="target1" mindar-image-target="targetIndex: 1">
        <a-gltf-model
          id="modelB"
          position="0 -0.25 0"
          scale="0.20 0.20 0.20"
          src="#t1_m1"       
          animation-mixer>
        </a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
