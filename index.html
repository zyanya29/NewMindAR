<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      canvas, .a-canvas { touch-action: manipulation; }

      /* Overlay de instrucción */
      #hint {
        position: fixed;
        top: 12px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.6);
        color: #fff;
        padding: 8px 14px;
        border-radius: 9999px;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        font-size: 14px;
        letter-spacing: .2px;
        z-index: 9999;
        pointer-events: none;
        box-shadow: 0 4px 16px rgba(0,0,0,.25);
        transition: opacity .4s ease;
      }
      #hint.fade { opacity: 0; }

      /* Botón flotante para intercambiar */
      #swapBtn {
        position: fixed;
        bottom: 16px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10000;
        padding: 12px 18px;
        border: 0;
        border-radius: 9999px;
        font-size: 15px;
        font-weight: 600;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: #0ea5e9;
        color: white;
        box-shadow: 0 8px 24px rgba(0,0,0,.2);
        cursor: pointer;
        touch-action: manipulation;
      }
      #swapBtn:disabled { opacity: .6; cursor: default; }
    </style>

    <script>
      // Intercambia las ENTIDADES entre padres (targets) sin recargar modelos
      function swapEntities(elA, elB) {
        const parentA = elA.parentNode;
        const parentB = elB.parentNode;
        const nextA = elA.nextSibling;

        // Mueve A al padre de B (después de B) y B al padre de A (donde estaba A)
        parentB.insertBefore(elA, elB.nextSibling);
        parentA.insertBefore(elB, nextA);
      }

      function enableWhenReady() {
        const btn = document.getElementById('swapBtn');
        const a = document.getElementById('modelA');
        const b = document.getElementById('modelB');
        if (!btn || !a || !b) return;

        let loaded = 0;
        const markLoaded = () => {
          loaded++;
          if (loaded >= 2) btn.disabled = false;
        };

        // a.hasLoaded/b.hasLoaded existen en A-Frame y cubren el caso ya cargado
        if (a.hasLoaded) loaded++; else a.addEventListener('model-loaded', markLoaded, { once: true });
        if (b.hasLoaded) loaded++; else b.addEventListener('model-loaded', markLoaded, { once: true });

        if (loaded >= 2) btn.disabled = false;
      }

      function setupSwapButton() {
        const btn = document.getElementById('swapBtn');
        const hint = document.getElementById('hint');
        const a = document.getElementById('modelA');
        const b = document.getElementById('modelB');
        if (!btn || !a || !b) return;

        btn.addEventListener('click', () => {
          btn.disabled = true; // evita doble click rápido
          swapEntities(a, b);

          // Oculta el hint en el primer uso
          if (hint && !hint.classList.contains('fade')) {
            hint.classList.add('fade');
            setTimeout(() => { hint.style.display = 'none'; }, 450);
          }

          setTimeout(() => { btn.disabled = false; }, 250);
        });
      }

      document.addEventListener('DOMContentLoaded', () => {
        setupSwapButton();
      });
      window.addEventListener('load', () => {
        enableWhenReady();
      });
    </script>
  </head>
  <body>
    <!-- Texto de UI -->
    <div id="hint">Presiona el botón para intercambiar los modelos</div>
    <!-- Botón global -->
    <button id="swapBtn" aria-label="Intercambiar modelos" disabled>🔁 Intercambiar modelos</button>

    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 2"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <a-assets>
        <!-- Usa tus rutas reales -->
        <a-asset-item id="clockModel" src="./clock.glb"></a-asset-item>
        <a-asset-item id="crownModel" src="./kings_crown.glb"></a-asset-item>
      </a-assets>

      <!-- Cámara simple -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Target 0 (id opcional por si lo quieres referenciar) -->
      <a-entity id="target0" mindar-image-target="targetIndex: 0">
        <a-gltf-model
          id="modelA"
          rotation="0 0 0"
          position="0 -0.25 0"
          scale="2.00 2.00 2.00"
          src="#crownModel"
          animation-mixer>
        </a-gltf-model>
      </a-entity>

      <!-- Target 1 -->
      <a-entity id="target1" mindar-image-target="targetIndex: 1">
        <a-gltf-model
          id="modelB"
          rotation="0 0 0"
          position="0 -0.25 0"
          scale="0.20 0.20 0.20"
          src="#clockModel"
          animation-mixer>
        </a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
