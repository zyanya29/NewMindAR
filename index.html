<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      canvas, .a-canvas { touch-action: manipulation; }

      /* UI */
      #hint {
        position: fixed; top: 12px; left: 50%; transform: translateX(-50%);
        background: rgba(0,0,0,0.6); color:#fff; padding: 8px 14px; border-radius: 9999px;
        font: 14px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        z-index: 9999; pointer-events: none; box-shadow: 0 4px 16px rgba(0,0,0,.25);
        transition: opacity .4s ease;
      }
      #hint.fade { opacity: 0; }

      #swapBtn {
        position: fixed; bottom: 16px; left: 50%; transform: translateX(-50%);
        z-index: 10000; padding: 12px 18px; border: 0; border-radius: 9999px;
        font: 600 15px system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: #0ea5e9; color: white; box-shadow: 0 8px 24px rgba(0,0,0,.2);
        cursor: pointer; touch-action: manipulation;
      }
      #swapBtn:disabled { opacity: .6; cursor: default; }

      #status {
        position: fixed; top: 48px; left: 50%; transform: translateX(-50%);
        background: rgba(20,20,20,.8); color: #fffa; padding: 6px 10px; border-radius: 8px;
        font: 12px system-ui; z-index: 9999; max-width: 92vw; text-align: center;
      }
    </style>

    <script>
      // === Configura aqu√≠ los 2 modelos por target (IDs declarados en <a-assets>) ===
      const modelsT0 = ['#t0_m1', '#t0_m2']; // Target 0
      const modelsT1 = ['#t1_m1', '#t1_m2']; // Target 1
      // ===============================================================================

      let idx0 = 0, idx1 = 0;

      function uiMsg(txt, isError=false) {
        const s = document.getElementById('status');
        if (!s) return;
        s.style.display = 'block';
        s.style.color = isError ? '#ffd1d1' : '#fffa';
        s.textContent = txt;
        clearTimeout(s._t);
        s._t = setTimeout(() => s.style.display = 'none', 2500);
      }

      // Setea modelo incluyendo dracoDecoderPath para GLB con compresi√≥n
      function setModelSrc(el, assetId) {
        // setAttribute objeto: permite par√°metros del componente gltf-model
        el.setAttribute('gltf-model', {
          src: assetId,
          dracoDecoderPath: 'https://www.gstatic.com/draco/v1/decoders/'
          // Si usas texturas KTX2, a√±ade: ktx2TranscoderPath: 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/libs/basis/'
        });
        // por compatibilidad, tambi√©n el atributo src
        el.setAttribute('src', assetId);
      }

      function popAnimFor(el) {
        const sc = el.getAttribute('scale') || {x:0.20, y:0.20, z:0.20};
        const sx = sc.x ?? sc, sy = sc.y ?? sc, sz = sc.z ?? sc;
        el.setAttribute('animation__pop', `property: scale; startEvents: pop; from: 0 0 0; to: ${sx} ${sy} ${sz}; dur: 380; easing: easeOutBack`);
      }

      function enableWhenReady() {
        const btn = document.getElementById('swapBtn');
        const a = document.getElementById('modelA');
        const b = document.getElementById('modelB');
        if (!btn || !a || !b) return;
        let loaded = 0;
        const mark = () => { loaded++; if (loaded >= 2) { btn.disabled = false; uiMsg('Modelos listos'); } };

        if (a.hasLoaded) loaded++; else a.addEventListener('model-loaded', mark, { once: true });
        if (b.hasLoaded) loaded++; else b.addEventListener('model-loaded', mark, { once: true });
        if (loaded >= 2) { btn.disabled = false; uiMsg('Modelos listos'); }
      }

      function wireModelEvents(el, name) {
        el.addEventListener('model-loaded', () => uiMsg(`Cargado: ${name}`));
        el.addEventListener('model-error', (e) => {
          console.error(`Error cargando ${name}`, e.detail && e.detail.src, e);
          uiMsg(`Error cargando ${name} (revisa la ruta)`, true);
        });
      }

      function wireAssetLoaded(ids) {
        ids.forEach(sel => {
          const it = document.querySelector(sel);
          if (!it) { uiMsg(`No existe asset ${sel}`, true); return; }
          if (it.hasLoaded) return;
          it.addEventListener('loaded', () => uiMsg(`Asset listo: ${sel}`));
        });
      }

      function setupSwap() {
        const btn = document.getElementById('swapBtn');
        const hint = document.getElementById('hint');
        const mA = document.getElementById('modelA');
        const mB = document.getElementById('modelB');

        popAnimFor(mA); popAnimFor(mB);
        wireModelEvents(mA, 'Target 0'); wireModelEvents(mB, 'Target 1');
        wireAssetLoaded([...modelsT0, ...modelsT1]);

        enableWhenReady();

        btn.addEventListener('click', () => {
          btn.disabled = true;

          idx0 = 1 - idx0;  // alterna 0 <-> 1
          idx1 = 1 - idx1;

          setModelSrc(mA, modelsT0[idx0]);
          setModelSrc(mB, modelsT1[idx1]);

          mA.emit('pop'); mB.emit('pop');

          if (hint && !hint.classList.contains('fade')) {
            hint.classList.add('fade');
            setTimeout(() => { hint.style.display = 'none'; }, 450);
          }

          // espera breve para evitar doble click
          setTimeout(() => { btn.disabled = false; }, 240);
        });
      }

      document.addEventListener('DOMContentLoaded', setupSwap);
    </script>
  </head>
  <body>
    <div id="hint">Presiona el bot√≥n para alternar el modelo de cada marcador</div>
    <div id="status" style="display:none"></div>
    <button id="swapBtn" disabled>üîÅ Cambiar modelos</button>

    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 2"
      color-space="sRGB"
      renderer="colorManagement: true; physicallyCorrectLights: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <a-assets>
        <!-- üîÅüîÅüîÅ REEMPLAZA AQU√ç LAS RUTAS DE TUS MODELOS (GLB/GLTF) üîÅüîÅüîÅ -->
        <!-- TARGET 0 (dos modelos): -->
        <a-asset-item id="t0_m1" src="./ball.glb" crossorigin="anonymous"></a-asset-item> <!-- ‚Üê URL 1 de T0 -->
        <a-asset-item id="t0_m2" src="./ojo.glb" crossorigin="anonymous"></a-asset-item> <!-- ‚Üê URL 2 de T0 -->

        <!-- TARGET 1 (dos modelos): -->
        <a-asset-item id="t1_m1" src="./chair.glb" crossorigin="anonymous"></a-asset-item> <!-- ‚Üê URL 1 de T1 -->
        <a-asset-item id="t1_m2" src="./trono.glb" crossorigin="anonymous"></a-asset-item> <!-- ‚Üê URL 2 de T1 -->
      </a-assets>

      <!-- C√°mara -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Target 0 -->
      <a-entity id="target0" mindar-image-target="targetIndex: 0">
        <a-gltf-model
          id="modelA"
          position="0 -0.25 0"
          scale="0.20 0.20 0.20"
          src="#t0_m1"  <!-- modelo inicial de T0 -->
          animation-mixer>
        </a-gltf-model>
      </a-entity>

      <!-- Target 1 -->
      <a-entity id="target1" mindar-image-target="targetIndex: 1">
        <a-gltf-model
          id="modelB"
          position="0 -0.25 0"
          scale="0.20 0.20 0.20"
          src="#t1_m1"  <!-- modelo inicial de T1 -->
          animation-mixer>
        </a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
